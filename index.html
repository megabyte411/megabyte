<!DOCTYPE html>
<html>
<head>
    <title>AI Website</title>
</head>
<body>
    <h1>Welcome to My AI-Powered Website</h1>
    <p>This website displays content generated by AI.</p>
</body>
</html>
<script>
    async function getAIContent() {
        const response = await fetch('https://api.openai.com/v1/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer YOUR_API_KEY'
            },
            body: JSON.stringify({
                model: "text-davinci-003",
                prompt: "Generate an article about AI",
                max_tokens: 100
            })
        });
        const data = await response.json();
        document.getElementById('ai-content').innerText = data.choices[0].text;
    }

    getAIContent();
</script>
<div id="ai-content">Loading AI Content...</div>
